<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <form>
        <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
        <label for="inputEmail" class="visually-hidden">Email adresi</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus #mail>
        <label for="inputPassword" class="visually-hidden">Şifre</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required #parola>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Beni Hatıla
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="Girisyap(mail.value,parola.value)">Giriş
          Yap</button>
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit" [routerLink]="['/register']">Üye Ol</button>
      </form>
    </div>
  </div>
</div>
