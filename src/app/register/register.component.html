<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form #frm="ngForm" (ngSubmit)="KayitOl()">
        <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>
        <label for="inputEmail" class="visually-hidden">Email adresi</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus #mail
          [(ngModel)]="yeniUye.mail">
        <label for="inputPassword" class="visually-hidden">Şifre</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required #parola
          [(ngModel)]="yeniUye.parola">
        <div class="checkbox mb-3">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Kayıt</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
      <div [ngClass]="sonuc.islem ? 'alert alert-succes':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
        {{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
