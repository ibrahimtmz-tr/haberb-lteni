<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card">
          <div class="card-header">
            <h2>Haber Ekle</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Başlık</label>
              <input type="text" name="baslik" class="form-control" [(ngModel)]="secIcerik.icerikbaslik" required>
            </div>
            <div class="form-group">
              <label> Açıklama</label>
              <input type="text" name="açıklama" class="form-control" [(ngModel)]="secIcerik.icerikaciklama" required>
            </div>
            <div class="form-group">
              <label>İçerik</label>
              <textarea name="icerik" rows="5" class="form-control" [(ngModel)]="secIcerik.icerikM"
                required> </textarea>
            </div>
            <div class="form-group">
              <select class="forn-control" #categoryId="ngModel" [(ngModel)]="secIcerik.categoryId" required
                id="categoryId" name="categoryId">
                <option *ngFor="let kategori of kategoriler" value="category.id">{{kategori.kategoriname}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Imageurl</label>
              <input type="text" name="Imageurl" class="form-control" [(ngModel)]="secIcerik.imageUrl" required>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
            <button class="btn btn-outline-danger ml-2" [routerLink]="['/admin']">Vazgeç</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
