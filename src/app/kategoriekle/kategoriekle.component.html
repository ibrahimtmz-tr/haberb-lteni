<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card">
          <div class="card-header">
            <h2>Kategori Ekle</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Kategori ID</label>
              <input type="text" name="kategoriıd" class="form-control" [(ngModel)]="secKategori.kategoriId" required>
            </div>
            <div class="form-group">
              <label> Kategori İsmi</label>
              <input type="text" name="kategoriismi" class="form-control" [(ngModel)]="secKategori.kategoriname"
                required>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
            <button class="btn btn-outline-danger ml-2" [routerLink]="['/admin']">Geri Dön</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
